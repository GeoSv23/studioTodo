<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Studio ToDo</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-window">
        <h1 class="modal-title">Удалить задачу?</h1>
        <div class="modal-buttons">
          <button class="button yesButton">Да</button>
          <button class="button noButton">Нет</button>
        </div>
      </div>
    </div>
    <wrapper class="wrapper">
      <div class="head-section">
        <h1 class="title">Daily To Do List</h1>
        <div class="controls-block">
          <input class="input" type="text" autocomplete="off" id="input" />
          <button class="confirm-button">Confirm</button>
          <button class="add-button">Add</button>
        </div>
      </div>
      <div class="tasks-wrappper"></div>
      <div class="buttonsWrapper">
        <button class="changer-buttons ActiveTasksBtn" id="activeTasksBtn">
          Active
        </button>
        <button class="changer-buttons allTasksBtn" id="allTasksBtn">
          All
        </button>
      </div>
    </wrapper>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
